<body>

    <script>
        function playRandomAudio() {
            var audioFiles = [
                'audio/VIP-1.mp3',
                'audio/VIP-2.mp3',
                'audio/VIP-3.mp3',
                'audio/VIP-4.mp3',
                'audio/VIP-5.mp3',

                'audio/VIP-8.mp3',
                'audio/VIP-9.mp3',
                'audio/VIP-10.mp3',
                'audio/VIP-11.mp3',
                'audio/VIP-12.mp3',
                'audio/VIP-13.mp3',
                'audio/VIP-14.mp3',
                'audio/VIP-15.mp3',
                'audio/VIP-16.mp3',
                'audio/VIP-17.mp3'
            ];
            var randomIndex = Math.floor(Math.random() * audioFiles.length);
            var audio = document.getElementById('audio');
            audio.src = audioFiles[randomIndex];
            audio.volume = 1;
            audio.play();
        }
    </script>
